<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tỏ tình 💘</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #d62857;
      font-size: 24px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }
    #noBtn {
      background-color: #e74c3c;
      color: white;
    }
    #message, #reasons {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    #heart {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Em đồng ý làm bạn gái anh nhé?</h1>
  <div class="buttons">
    <button id="yesBtn">Đồng ý</button>
    <button id="noBtn">Không</button>
  </div>
  <div id="message"></div>
  <div id="reasons" style="display: none;">
    <p>💗 Anh hứa sẽ luôn quan tâm em!</p>
    <p>💗 Anh sẽ mua trà sữa cho em mỗi tuần!</p>
    <p>💗 Em từ chối là anh buồn cả tuần đó 😢</p>
  </div>
  <img id="heart" src="https://files.oaiusercontent.com/file-CzUMKtaXBu5NJFVf8b25mA?se=2025-06-01T13%3A30%3A00Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=5ed2f191-e30a-4114-8086-7cd8f52ebdf6&sktid=75c95b7e-e8db-4d2d-bd63-3c7b1670b4e1&skt=2025-05-30T22%3A30%3A00Z&ske=2025-05-31T22%3A30%3A00Z&sks=b&skv=2021-08-06&sig=5/0n4uTKW4N1VYy5U1ClBfN5Lplf8fwXNZOmn3Q53Bo%3D" alt="Trái tim vẽ tay" />

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const reasons = document.getElementById('reasons');
    const heart = document.getElementById('heart');

    yesBtn.addEventListener('click', () => {
      message.textContent = 'Anh biết mà 😍!';
      reasons.style.display = 'none';
      heart.style.display = 'block';
      yesBtn.style.transform = 'scale(1)';
    });

    noBtn.addEventListener('click', () => {
      message.textContent = 'Đáp án không phải vậy :))';
      yesBtn.style.transform = 'scale(1.3)';
      reasons.style.display = 'block';
      heart.style.display = 'block';
    });
  </script>
</body>
</html>
